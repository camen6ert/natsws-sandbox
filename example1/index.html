<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.0.slim.js"
        integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container" id="log">
        <nav class=" teal lighten-2">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Nats Messenger</a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li id="conState"><i class="material-icons tooltipped" data-position="bottom"
                            data-tooltip="I am a tooltip">warning</i></li>
                </ul>
            </div>

        </nav>

        <div class="row">
            <div class="col s12">
                <span id="chatHistory">

                </span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s11">
                <input id="newMessage" type="text" class="validate">
                <label for="newMessage"></label>
            </div>
            <div class="col s1">
                <a class="waves-effect waves-light btn" id="btnSend">send</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.tooltipped');
            var instances = M.Tooltip.init(elems);
        });

    </script>

</body>
<script src="nats.js"></script>
<script src="index.js"></script>

</html>
